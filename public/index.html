<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://kit.fontawesome.com/f837adc989.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span> tweeter </span>
      <p><strong>Write</strong> a new tweet</p>
      </ul>
      
    </nav>


    <!-- Header (main) -->

    <header >
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <p><strong>Evelyn</strong> Bauer</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets" method="POST">
            <textarea name="text" placeholder="What are you humming about?"></textarea>
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </form>
      </section>
          
      <br><br>
          
      <section class="tweets">
        <article class="tweet">
          <header>
            <img src="/images/profile-hex.png"> 
            <p>Name</p> 
            <p class = "usertag">@user</p> 
          </header>
          <textarea> Tweet goes here! </textarea>
          <footer>
            <span> Posted 10 days ago </span>
            <span> 
              <i class="fas fa-flag"></i> 
              <i class="fas fa-retweet"></i> 
              <i class="fas fa-heart"></i> 
            </span> 
          </footer>
        </article>
      </section>
    </main>

  </body>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/tweet-hover-state.js"></script>


</html>
